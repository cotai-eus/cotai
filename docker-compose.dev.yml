version: '3.8'

services:
  # PostgreSQL - 4 databases para cada bounded context
  postgres-identity:
    image: postgres:15.4-alpine
    container_name: cotai-postgres-identity
    environment:
      POSTGRES_DB: cotai_identity
      POSTGRES_USER: cotai_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-identity-data:/var/lib/postgresql/data
      - ./infra/sql/init-identity.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cotai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cotai-dev

  postgres-core:
    image: postgres:15.4-alpine
    container_name: cotai-postgres-core
    environment:
      POSTGRES_DB: cotai_core
      POSTGRES_USER: cotai_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres-core-data:/var/lib/postgresql/data
      - ./infra/sql/init-core.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cotai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cotai-dev

  postgres-resources:
    image: postgres:15.4-alpine
    container_name: cotai-postgres-resources
    environment:
      POSTGRES_DB: cotai_resources
      POSTGRES_USER: cotai_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres-resources-data:/var/lib/postgresql/data
      - ./infra/sql/init-resources.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cotai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cotai-dev

  postgres-collab:
    image: postgres:15.4-alpine
    container_name: cotai-postgres-collab
    environment:
      POSTGRES_DB: cotai_collab
      POSTGRES_USER: cotai_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5435:5432"
    volumes:
      - postgres-collab-data:/var/lib/postgresql/data
      - ./infra/sql/init-collab.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cotai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cotai-dev

  # Redis Standalone (para dev - produção usa cluster)
  redis:
    image: redis:7.2.4-alpine
    container_name: cotai-redis
    command: redis-server --requirepass dev_password --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cotai-dev

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12.10-management-alpine
    container_name: cotai-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: cotai_dev
      RABBITMQ_DEFAULT_PASS: dev_password
      RABBITMQ_DEFAULT_VHOST: cotai
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./infra/helm/charts/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./infra/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cotai-dev

  # Kafka + Zookeeper (modo standalone para dev)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: cotai-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - cotai-dev

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: cotai-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cotai-dev

  # Kafka UI (Redpanda Console)
  kafka-ui:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: cotai-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
    ports:
      - "8081:8080"
    networks:
      - cotai-dev

  # Elasticsearch (para Jaeger e busca)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: cotai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cotai-dev

  # MinIO (S3-compatible storage para dev)
  minio:
    image: minio/minio:RELEASE.2023-12-20T01-00-02Z
    container_name: cotai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cotai_dev
      MINIO_ROOT_PASSWORD: dev_password
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cotai-dev

  # MinIO Client - Create buckets on startup
  minio-client:
    image: minio/mc:RELEASE.2023-12-20T02-24-53Z
    container_name: cotai-minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set minio http://minio:9000 cotai_dev dev_password;
      /usr/bin/mc mb --ignore-existing minio/editais;
      /usr/bin/mc mb --ignore-existing minio/ocr-results;
      /usr/bin/mc mb --ignore-existing minio/audit-logs;
      exit 0;
      "
    networks:
      - cotai-dev

  # Keycloak (Auth Service)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.3
    container_name: cotai-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-identity:5432/cotai_identity
      KC_DB_USERNAME: cotai_dev
      KC_DB_PASSWORD: dev_password
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres-identity
    volumes:
      - keycloak-data:/opt/keycloak/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cotai-dev

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: cotai-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
    ports:
      - "5775:5775/udp"   # Zipkin compact
      - "6831:6831/udp"   # Jaeger compact
      - "6832:6832/udp"   # Jaeger binary
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Web UI
      - "14268:14268"     # HTTP collector
      - "14250:14250"     # gRPC collector
      - "9411:9411"       # Zipkin compatible
    depends_on:
      - elasticsearch
    networks:
      - cotai-dev

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: cotai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - cotai-dev

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: cotai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - cotai-dev

volumes:
  postgres-identity-data:
  postgres-core-data:
  postgres-resources-data:
  postgres-collab-data:
  redis-data:
  rabbitmq-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  elasticsearch-data:
  minio-data:
  keycloak-data:
  prometheus-data:
  grafana-data:

networks:
  cotai-dev:
    driver: bridge
