# Grafana Dashboard Provisioning for CotAI Development Environment

apiVersion: 1

providers:
  # Default provider for local dashboards
  - name: 'CotAI Dashboards'
    orgId: 1
    folder: 'CotAI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
