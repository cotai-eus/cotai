# Prometheus Configuration for Local Development

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cotai-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if running)
  - job_name: 'node'
    static_configs:
      - targets: []

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Redis (with redis_exporter if running)
  - job_name: 'redis'
    static_configs:
      - targets: []

  # CotAI Services - Identity
  - job_name: 'auth-service'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/metrics'

  - job_name: 'tenant-manager'
    static_configs:
      - targets: ['host.docker.internal:50051']
    metrics_path: '/metrics'

  - job_name: 'audit-service'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/metrics'

  # CotAI Services - Acquisition
  - job_name: 'scheduler-service'
    static_configs:
      - targets: ['host.docker.internal:3010']
    metrics_path: '/metrics'

  - job_name: 'normalizer-service'
    static_configs:
      - targets: ['host.docker.internal:3012']
    metrics_path: '/metrics'

  # CotAI Services - Core Bidding
  - job_name: 'kanban-api'
    static_configs:
      - targets: ['host.docker.internal:3022']
    metrics_path: '/metrics'

  - job_name: 'ocr-nlp-service'
    static_configs:
      - targets: ['host.docker.internal:3020']
    metrics_path: '/metrics'

  - job_name: 'data-extractor'
    static_configs:
      - targets: ['host.docker.internal:3021']
    metrics_path: '/metrics'

  # CotAI Services - Resources
  - job_name: 'crm-service'
    static_configs:
      - targets: ['host.docker.internal:3030']
    metrics_path: '/metrics'

  - job_name: 'quote-service'
    static_configs:
      - targets: ['host.docker.internal:3031']
    metrics_path: '/metrics'

  - job_name: 'stock-service'
    static_configs:
      - targets: ['host.docker.internal:3032']
    metrics_path: '/metrics'

  # CotAI Services - Collaboration
  - job_name: 'notification-service'
    static_configs:
      - targets: ['host.docker.internal:3040']
    metrics_path: '/metrics'

  - job_name: 'chat-service'
    static_configs:
      - targets: ['host.docker.internal:3041']
    metrics_path: '/metrics'

  - job_name: 'agenda-service'
    static_configs:
      - targets: ['host.docker.internal:3042']
    metrics_path: '/metrics'
