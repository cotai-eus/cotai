# Prometheus Configuration for CotAI Development Environment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project: 'cotai'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporters (when implemented)
  - job_name: 'postgres'
    static_configs:
      - targets: []

  # Redis exporter (when implemented)
  - job_name: 'redis'
    static_configs:
      - targets: []

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Kafka exporters (when implemented)
  - job_name: 'kafka'
    static_configs:
      - targets: []

  # Service metrics (will be added per service)
  - job_name: 'cotai-services'
    static_configs:
      - targets: []
